<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.2.0/chart.min.js"
      integrity="sha512-VMsZqo0ar06BMtg0tPsdgRADvl0kDHpTbugCBBrL55KmucH6hP9zWdLIWY//OTfMnzz6xWQRxQqsUFefwHuHyg=="
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <title>Chart.Js</title>
  </head>
  <body>
    <div class="container">
      <canvas id="myChart"> </canvas>
    </div>

    <script>
      let myChart = document.getElementById("myChart").getContext("2d");
        
      //  global options
      Chart.defaults.color = "blue";
      //   Chart.defaults.font= "bold"

      let massPopChart = new Chart(myChart, {
        type: "bar",
        data: {
          labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
          datasets: [
            {
              label: "# of Votes",
              data: [12, 19, 3, 5, 2, 3],
              backgroundColor: [
                // "blue"
                "rgba(255, 99, 132, 0.2)",
                "rgba(54, 162, 235, 0.2)",
                "rgba(255, 206, 86, 0.2)",
                "rgba(75, 192, 192, 0.2)",
                "rgba(153, 102, 255, 0.2)",
                "rgba(255, 159, 64, 0.2)",
              ],
              borderColor: [
                "rgba(255, 99, 132, 1)",
                "rgba(54, 162, 235, 1)",
                "rgba(255, 206, 86, 1)",
                "rgba(75, 192, 192, 1)",
                "rgba(153, 102, 255, 1)",
                "rgba(255, 159, 64, 1)",
              ],
              borderRadius: 9,
              borderWidth: 1,
              hoverBorderWidth: 3,
              hoverBorderColor: "green",
            },
          ],
        },
        options: {
          plugins: {
            title: {
              display: true,
              text: "This is a demo chart",
              position: "bottom",
              padding: {
                top: 30,
              },
              align: "start",
              font: {
                size: 30,
              },
            },
            
            legend: {
                display: true,
                position: "right",
              },

              tooltip:{
                enabled: false
              }
             
          },

    
          scales: {
            xAxes: {
              grid: {
                display: false,
              },
            },
            yAxes: {
              grid: {
                display: false,
              },
              ticks: {
                color: "green",
              },
              max: 24,
              min: 0,
              ticks: {
                stepSize: 5,
              },
            },
          },
        },
      });
    </script>
  </body>
</html>
